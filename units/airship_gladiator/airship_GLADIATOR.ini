[core]
@global showAction:true
name:Ek_Gladiator
displayText:Gladiator
displayDescription:-Capital airship\n-Plasma weapons\n-Heavy armor and shielded\n-Can detect stealth unit\n-Nuclear on death\n-Special ability [Royal Shield]\n=Anti-Nuke Shield defense that can only active 10 times
displayText_zh:伊丽莎白级空中战舰
displayDescription_zh:重型超级空中战舰\n3座离子轨道炮\n舰载导弹舱阵列\n重甲带护盾\n舰载雷达\n死亡核爆(如果未禁止核弹)\n特殊能力[皇家护盾]\n(本质上是只能激活10次的反核防御)
autoTriggerCooldownTime:6
price:380000,experimental=20000
maxHp:20000
armour:20
mass:1000000
tags:Airship,radar,detect,Experimental
techLevel:2
buildSpeed:200s
experimental:true
radius:80
displayRadius:140
fogOfWarSightRange:34
numBitsOnDeath:100
explodeTypeOnDeath:verylargeBuilding
maxShield:4000
shieldRegen:0.20
shieldDisplayOnlyDeflection:true
shieldDeflectionDisplayRate:4096
shieldRenderRadius:1
energyMax:30
energyRegen:0.02
energyNeedsToRechargeToFull:true
nukeOnDeath:true
nukeOnDeathRange:250
nukeOnDeathDamage:5400
nukeOnDeathDisableWhenNoNuke:true
explodeOnDeathGroundCollosion:true
transportSlotsNeeded:30
[action_afterBurn]
text:Afterburn
description:-Disable all weapon systems\n-To redirect power to the mean engine and side trustor\n-Cooldown 35s
text_zh:喷射加速
description_zh:暂时禁用所有武器\n将能源侧重于提供给引擎和发动机\n35秒冷却
buildSpeed:0
price:energy=20
isLocked:if self.hasFlag(id=2)
isLockedMessage:Please turn off the power weapons
isLockedMessage_zh:请关闭武器供能
convertTo:Ek_Gladiator_AFB
addActionCooldownTime:35s
ai_isDisabled:true
canPlayerCancel:false
allowMultipleInQueue:false
alwaysSinglePress:true
[hiddenAction_regen]
autoTrigger:if self.hasFlag(id=2)and self.energy(greaterThan=2)
buildSpeed:0s
takeResources:energy=-2
addResources:energy=-2
takeResources_maxUnits:5
takeResources_includeUnitsWithinRange_team:own
takeResources_excludeUnitsWithoutTags:Ek_AS_GLA
takeResources_includeUnitsWithinRange:200
takeResources_includeParent:false
takeResources_discardCollected:true
resetCustomTimer:true
[action_giveEnergy_on]
text:Power Weapons
description:-Redirect power to railguns system
text_zh:武器供能
description_zh:将能源重定向至离子轨道炮系统
isVisible:${showAction}
isActive:if not self.hasFlag(id=2)
addResources:setFlag=2
buildSpeed:0
iconImage:ping_target_colored.png
[action_giveEnergy_off]
text:Power Mean
description:-Redirect power energy to core
text_zh:取消武器供能
description_zh:将能源重定向至核心
isVisible:if self.hasFlag(id=2)
addResources:unsetFlag=2
buildSpeed:0
iconImage:ping_target_red.png
