[core]
name:Ek星舰
displayText:EXECUTOR
displayDescription:- The incomparably powerful ultimate weapon made by the EK faction,the Executor-level supermassive space flagship.\n- Equipped with:\n- Vacuum Zero Endless Energy Ultimate Overload Reactor\n- Full-coverage superimposed thick ultra-high-energy sub-armor\n- 4× "Arbiter" Laser Cannon (Module)\n- 2× "Shocker" "Kinetic Cannon (Module)\n- 2× "Gamma Penetrator" Ray Cannon (Module)\n- 2× "High Energy Penetrator" Ray Cannon\n- 2× Triple "Obliterator" Missile Array\n- 2× Seven Pack "Fragmenter" Missile Array\n- 2× Split "Dissociator" Beam Launcher\n- 14× Experimental Double-Barrel Ion Cannon\n- 8× Giant High-Energy Plasma Cluster Launcher\n- 6× Giant Energy Weapon Launching Platform\n- Super Tachyon Experiment Enhanced Omnidirectional Stereo Sensor Matrix\n- Spaceship Combat Command Composite Artificial Intelligence Supercomputer\n- "Purifier" Gigabit Joint Focusing Experimental Laser Supergiant Cannon\n- 10× Medium Modular Slot\n\n- "With the power of thunder, I smashed the hammer to end the judgment"
displayText_zh:裁决
displayDescription_zh:Ek阵营制造的无比强大的终极武器，裁决级超大质量星际旗舰。\n搭载了:\n真空零点无尽能量终极过载反应堆\n全覆盖层叠加厚式超高能量子装甲\n4×三联装"仲裁者"激光巨炮(模块)\n2×双联装"冲击者"动能巨炮(模块)\n2×"伽马贯穿者"射线巨炮(模块)\n2×"高能贯穿者"射线大炮\n2×三联装"湮灭者"导弹阵列\n2×七连装"碎裂者"导弹阵列\n2×分体式"解离者"束能发射器\n14×实验型双管离子加农炮\n8×巨型高能电浆团发射器\n6×巨型能量武器发射平台\n超光速粒子实验增强型全向立体传感器矩阵\n星舰作战指挥部复合型人工智能超级计算机\n"净化者"千兆联合聚焦式实验型激光超巨炮\n10×中型模块化槽位\n\n"吾以雷霆万钧之势，砸下终结审判之锤"
