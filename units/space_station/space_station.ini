[core]
name:Ek_spaceStation
displayText:Zeus
displayDescription:-Heavy orbital station\n-Can hold and repair 2 airships\n-Large detection radius and can Detect stealth unit\n-Can't be see in any radar\n-Produces 50 income,10 experimentals\n-Can produce beam gunship (only 2 per team)\n-Can be only attacked by airship
