displayText:IRON PEARL
displayDescription:-Flag battleship class\n-A outdated flagship but still hold a punch\n-Self repair\n-3x heavy triple barrel Turret\n-3x medium double barrel turret\n-2x light Turret\n-6 flak,5 small flaks\n-\n-Iron Pearl:  Battleships are large heavy armoured warships consisting of large caliber guns\n-And secondary weapons against anti-Air or lighter vessels.\n-Those beasts used to dominate the naval warfare during the 19th century until the cold war,\n-But now most of them are scrapped and some are placed in the museum for historical purposes.\n-They may be outdated but do not underestimate their firepower.
displayText_zh:神勇级作战旗舰
